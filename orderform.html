                <fieldset class="orderbasketFieldset">

                        <li>ITEM 1</li>
                        <li>ITEM 2</li>
                        <li>ITEM 3</li>
                    </ol>
                </fieldset>

                <fieldset class="allergensFieldset">
                    <legend>Allergens:</legend>
                    <input type="radio" name="radiotest" value="test1">
                    <label for="test1">Allergen 1</label><br>
                    <input type="radio" name="radiotest" value="test2">

                </fieldset>

                <fieldset class="customextrasFieldset">
                    <legend>Extras:</legend>
                    <label for="test1">Lemming</label>
                    <input type="checkbox" name="membership" value="I am a Member">
                </fieldset>

                <fieldset class="addedextrasFieldset">
                    <legend>Other:</legend>
                    <label for="test1">I am a Member</label>
